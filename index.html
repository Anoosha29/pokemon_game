<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container game-container">
        <h1 class="text-center mb-4">Guess the Pokémon</h1>
        
        <div class="score-display text-center">
            Score: <span id="currentScore">0</span> | 
            High Score: <span id="highScore">0</span>
        </div>
        
        <div class="timer-container">
            <div class="timer-bar" id="timerBar"></div>
        </div>
        
        <div class="attempts-display" id="attemptsDisplay">
            <div class="attempt-dot"></div>
            <div class="attempt-dot"></div>
            <div class="attempt-dot"></div>
        </div>
        
        <div class="hint-display text-center" id="hintDisplay"></div>
        
        <img src="" alt="Pokémon" class="pokemon-image d-none" id="pokemonImage">
        <h2 class="pokemon-name text-center mb-3" id="pokemonName"></h2>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="guessInput" placeholder="Enter Pokémon name" autocomplete="off">
            <button class="btn btn-primary" type="button" id="submitGuess">Submit</button>
        </div>
        
        <div class="d-grid">
            <button class="btn btn-success" id="nextPokemon">Next Pokémon</button>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
